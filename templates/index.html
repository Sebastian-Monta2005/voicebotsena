<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>
    <div>
        <textarea id="chatInput" rows="5" cols="50" placeholder="Escribe tu mensaje aquÃ­..."></textarea><br>
        <button onclick="sendMessage()">Enviar</button>
    </div>
    <div id="chatOutput"></div>

    <script>
        async function sendMessage() {
            const message = document.getElementById("chatInput").value;
            const response = await fetch("/get_response", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `message=${message}`
            });
            const text = await response.text();
            document.getElementById("chatOutput").innerHTML += `<p><strong>Usuario:</strong> ${message}</p>`;
            document.getElementById("chatOutput").innerHTML += `<p><strong>Chatbot:</strong> ${text}</p>`;
            document.getElementById("chatInput").value = "";
        }
    </script>
</body>
</html>
